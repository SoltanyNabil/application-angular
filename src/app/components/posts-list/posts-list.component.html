<div class="container" class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">

    <div class="text-center">
        <h2>Welcome to Tech-Blog!</h2>
    </div>
    <div class="container">
        <div class="row">
            <ng-container *ngFor="let post of posts">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" style="margin-top:1rem;">
                    <div class="card">
                        <a href="#">
                            <!--
                            <img class="card-img-top"
                                src="https://images.unsplash.com/photo-1535025639604-9a804c092faa?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6cb0ceb620f241feb2f859e273634393&auto=format&fit=crop&w=500&q=80"
                                alt="Card image cap">
                                -->
                                <img class="card-img-top"
                                src="{{post['imageUrl']}}"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{post.title}}</h5>
                                <p class="card-text">
                                    {{post.content.substr(0,100)+'...'}}
                                </p>
                                <p class="card-text"><small class="text-muted"><i class="fas fa-eye"></i>1000<i
                                            class="far fa-user"></i>{{post.author}}<i class="fas fa-calendar-alt"></i>{{post.publishedDate | date:'short'}}</small></p>
                            </div>
                        </a>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="isLoding && !lastPage">
                <div class="col-lg-4 col-md-4 col-sm-2 col-xs-12" style="margin-top:1rem;">
                    <div class="card">
                        <div class="col-12 ph-item">

                            <div class="ph-col-12">
                                <div class="ph-picture"></div>
                                <div class="ph-row">
                                    <div class="ph-col-6 big"></div>
                                    <div class="ph-col-4 empty big"></div>
                                    <div class="ph-col-2 big"></div>
                                    <div class="ph-col-4"></div>
                                    <div class="ph-col-8 empty"></div>
                                    <div class="ph-col-6"></div>
                                    <div class="ph-col-6 empty"></div>
                                    <div class="ph-col-12"></div>
                                    <div class="ph-col-12"></div>
                                    <div class="ph-col-4"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </ng-container>


        </div>
        <br>
        <h2 *ngIf="lastPage" class="text-center">Sorry no more posts!</h2>
    </div>

</div>
